spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: validate  # Flyway manages schema, Hibernate validates
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  # Flyway settings for tests
  flyway:
    enabled: true
    locations: classpath:db/migration/h2  # H2-compatible migrations
    baseline-on-migrate: true
    clean-disabled: false  # Allow clean for test isolation
    clean-on-validation-error: true

  h2:
    console:
      enabled: true

jwt:
  secret: test-secret-key-for-testing-purposes-only-minimum-256-bits-required
  expiration: 3600000 # 1 hour for tests

logging:
  level:
    ua.tqs: DEBUG
    org.flywaydb: DEBUG
