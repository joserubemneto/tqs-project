# Integration test profile - used for E2E tests with PostgreSQL in Docker
spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/volunteering_test}
    username: ${SPRING_DATASOURCE_USERNAME:test}
    password: ${SPRING_DATASOURCE_PASSWORD:test}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      # Use 'none' to let Flyway manage schema creation
      # Flyway runs first, then Hibernate can use the tables
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        # PostgreSQL dialect is auto-detected by Hibernate 7.x
        format_sql: true

  # Flyway settings for integration tests with PostgreSQL
  flyway:
    enabled: true
    locations: classpath:db/migration  # Use PostgreSQL migrations
    baseline-on-migrate: true
    baseline-version: '0'
    clean-disabled: false  # Allow clean for test isolation
    validate-on-migrate: true

jwt:
  secret: ${JWT_SECRET:test-secret-key-for-testing-purposes-only-minimum-256-bits-required-here}
  expiration: 3600000 # 1 hour for tests

logging:
  level:
    ua.tqs: DEBUG
    org.springframework.security: DEBUG
    org.flywaydb: DEBUG
