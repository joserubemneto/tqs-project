# Integration test profile - used when running with PostgreSQL in Docker
spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/volunteering_test}
    username: ${SPRING_DATASOURCE_USERNAME:test}
    password: ${SPRING_DATASOURCE_PASSWORD:test}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate  # Flyway manages schema, Hibernate validates
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Flyway settings for integration tests with PostgreSQL
  flyway:
    enabled: true
    locations: classpath:db/migration  # Use PostgreSQL migrations
    baseline-on-migrate: true
    clean-disabled: false  # Allow clean for test isolation
    validate-on-migrate: true
    group: true

jwt:
  secret: test-secret-key-for-testing-purposes-only-minimum-256-bits-required-here
  expiration: 3600000 # 1 hour for tests

logging:
  level:
    ua.tqs: DEBUG
    org.springframework.security: DEBUG
    org.flywaydb: DEBUG
