# Integration test profile - used for E2E tests with PostgreSQL in Docker
spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/volunteering_test}
    username: ${SPRING_DATASOURCE_USERNAME:test}
    password: ${SPRING_DATASOURCE_PASSWORD:test}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      # Use 'create' for E2E tests - Hibernate creates schema from JPA entities
      # This ensures tables exist even if Flyway doesn't run (spring-boot:run issue)
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        # PostgreSQL dialect is auto-detected by Hibernate 7.x
        format_sql: true
    # Defer datasource initialization to ensure proper startup order
    defer-datasource-initialization: true

  # Flyway disabled for E2E tests - using Hibernate ddl-auto: create instead
  # This avoids conflicts between Flyway migrations and Hibernate schema generation
  # and ensures tables are created even when spring-boot:run doesn't trigger Flyway
  flyway:
    enabled: false

jwt:
  secret: ${JWT_SECRET:test-secret-key-for-testing-purposes-only-minimum-256-bits-required-here}
  expiration: 3600000 # 1 hour for tests

logging:
  level:
    ua.tqs: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
