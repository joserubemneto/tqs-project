spring:
  application:
    name: ua-volunteering-platform

  datasource:
    url: jdbc:postgresql://localhost:5432/volunteering
    username: ${DB_USERNAME:dev}
    password: ${DB_PASSWORD:dev}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      # Default to 'none' - Flyway manages schema creation
      # Set to 'validate' in production after migrations are verified
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:none}
    show-sql: false
    properties:
      hibernate:
        # PostgreSQL dialect is auto-detected, no need to specify
        format_sql: true

  # Flyway Database Migrations
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: '0'
    validate-on-migrate: true
    out-of-order: false

  jackson:
    default-property-inclusion: non_null

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-for-development-only-change-in-production}
  expiration: 86400000 # 24 hours in milliseconds

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

# OpenAPI / Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Logging
logging:
  level:
    ua.tqs: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
