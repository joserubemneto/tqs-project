spring:
  application:
    name: ua-volunteering-platform

  datasource:
    url: jdbc:postgresql://localhost:5432/volunteering
    username: ${DB_USERNAME:dev}
    password: ${DB_PASSWORD:dev}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  jackson:
    default-property-inclusion: non_null

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-for-development-only-change-in-production}
  expiration: 86400000 # 24 hours in milliseconds

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

# OpenAPI / Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Logging
logging:
  level:
    ua.tqs: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
