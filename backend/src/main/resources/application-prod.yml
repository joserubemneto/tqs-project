spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate  # Only validate schema - Flyway manages migrations
    show-sql: false

  # Flyway settings for production
  flyway:
    enabled: ${FLYWAY_ENABLED:false}  # Disabled by default - migrations run separately before deploy
    clean-disabled: true  # NEVER allow flyway:clean in production
    baseline-on-migrate: true
    validate-on-migrate: true
    group: true  # Run migrations in transaction

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

logging:
  level:
    ua.tqs: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.flywaydb: INFO
