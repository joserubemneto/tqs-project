# Development profile - used when running with Docker Compose
spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/volunteering}
    username: ${SPRING_DATASOURCE_USERNAME:dev}
    password: ${SPRING_DATASOURCE_PASSWORD:dev}

  jpa:
    hibernate:
      # Use 'none' to let Flyway manage schema, 'validate' requires schema to exist first
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:none}
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    # Ensure JPA waits for Flyway to complete
    defer-datasource-initialization: false

  # Flyway settings for development
  flyway:
    enabled: true
    locations: classpath:db/migration
    clean-disabled: false  # Allow flyway:clean in dev (DANGEROUS - disabled in prod)
    baseline-on-migrate: true
    baseline-version: '0'

  devtools:
    restart:
      enabled: true
      poll-interval: 2s
      quiet-period: 1s
    livereload:
      enabled: true

jwt:
  secret: ${JWT_SECRET:dev-secret-key-for-local-development-only-minimum-256-bits}
  expiration: 86400000

logging:
  level:
    ua.tqs: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.flywaydb: DEBUG
