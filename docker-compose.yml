services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: volunteering-db
    environment:
      POSTGRES_DB: volunteering
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d volunteering"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Development mode with hot-reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: volunteering-api
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/volunteering
      SPRING_DATASOURCE_USERNAME: dev
      SPRING_DATASOURCE_PASSWORD: dev
      JWT_SECRET: dev-secret-key-for-local-development-only-minimum-256-bits
      # Flyway configuration for development
      SPRING_FLYWAY_ENABLED: "true"
      SPRING_FLYWAY_LOCATIONS: classpath:db/migration
      SPRING_FLYWAY_BASELINE_ON_MIGRATE: "true"
      # Enable DevTools restart with polling (required for Docker on macOS)
      SPRING_DEVTOOLS_RESTART_POLL_INTERVAL: 1000
      SPRING_DEVTOOLS_RESTART_QUIET_PERIOD: 400
    volumes:
      # Mount entire backend for hot-reload (remove :ro for proper detection)
      - ./backend/src:/app/src
      - ./backend/pom.xml:/app/pom.xml:ro
      # Maven cache to speed up builds
      - maven_cache:/root/.m2
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 3

  # Frontend (Development mode with hot-reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: volunteering-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8080
    volumes:
      # Mount source for hot-reload
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.app.json:/app/tsconfig.app.json
      # pnpm cache
      - pnpm_cache:/root/.local/share/pnpm
    depends_on:
      - backend

volumes:
  postgres_data:
  maven_cache:
  pnpm_cache:
