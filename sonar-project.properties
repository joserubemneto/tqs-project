# SonarCloud Configuration for Monorepo
sonar.projectKey=joserubemneto_tqs-project
sonar.organization=joserubemneto
sonar.projectName=UA Volunteering Platform

# Define modules
sonar.modules=backend,frontend

# Backend module (Java/Spring Boot)
backend.sonar.projectName=Backend
backend.sonar.sources=src/main/java
backend.sonar.tests=src/test/java
backend.sonar.java.binaries=target/classes
backend.sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
backend.sonar.exclusions=**/config/**,**/model/**,**/dto/**,**/*Application.java

# Frontend module (React/TypeScript)
frontend.sonar.projectName=Frontend
frontend.sonar.sources=src
frontend.sonar.tests=src
frontend.sonar.test.inclusions=**/*.test.ts,**/*.test.tsx
frontend.sonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.test.tsx,**/test/**,**/routeTree.gen.ts
frontend.sonar.javascript.lcov.reportPaths=coverage/lcov.info
frontend.sonar.typescript.tsconfigPath=tsconfig.app.json
