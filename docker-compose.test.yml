# Docker Compose for running tests
# Usage: docker-compose -f docker-compose.test.yml up --build --abort-on-container-exit

services:
  # PostgreSQL for integration tests
  postgres-test:
    image: postgres:16-alpine
    container_name: volunteering-db-test
    environment:
      POSTGRES_DB: volunteering_test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d volunteering_test"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Run tests
  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: volunteering-api-test
    environment:
      SPRING_PROFILES_ACTIVE: test
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-test:5432/volunteering_test
      SPRING_DATASOURCE_USERNAME: test
      SPRING_DATASOURCE_PASSWORD: test
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/pom.xml:/app/pom.xml:ro
      - maven_cache:/root/.m2
      - ./backend/target:/app/target
    depends_on:
      postgres-test:
        condition: service_healthy
    command: ["mvn", "clean", "verify", "-B"]

volumes:
  maven_cache:
