services:
  k6:
    image: grafana/k6:latest
    container_name: k6-load-test
    volumes:
      - ./scripts:/scripts
      - ./results:/results
    environment:
      - BASE_URL=http://host.docker.internal:8080
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # Default command runs health check, override with docker compose run
    command: run /scripts/health-check.js

  # Optional: InfluxDB for storing results
  influxdb:
    image: influxdb:1.8
    container_name: k6-influxdb
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=admin123
    volumes:
      - influxdb_data:/var/lib/influxdb
    profiles:
      - monitoring

  # Optional: Grafana for visualizing results
  grafana:
    image: grafana/grafana:latest
    container_name: k6-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - influxdb
    profiles:
      - monitoring

volumes:
  influxdb_data:
  grafana_data:
