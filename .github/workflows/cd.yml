name: CD - Deploy to Production

on:
  push:
    branches: [master]
  workflow_dispatch:  # Allow manual trigger

# Prevent concurrent deployments
concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  # Reuse CI workflows
  backend-ci:
    name: Backend CI
    uses: ./.github/workflows/backend-ci.yml

  frontend-ci:
    name: Frontend CI
    uses: ./.github/workflows/frontend-ci.yml

  # SonarCloud analysis
  sonar:
    name: SonarCloud
    uses: ./.github/workflows/sonarcloud.yml
    secrets: inherit

  # Detect which paths changed
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'

  # Deploy backend - only if CI passed and backend changed
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: [backend-ci, frontend-ci, sonar, changes]
    if: needs.changes.outputs.backend == 'true'
    environment: production

    steps:
      - name: Deploy to Render
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}"
          echo "Backend deployment triggered"

  # Deploy frontend - only if CI passed and frontend changed
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [backend-ci, frontend-ci, sonar, changes]
    if: needs.changes.outputs.frontend == 'true'
    environment: production

    steps:
      - name: Deploy to Render
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}"
          echo "Frontend deployment triggered"
