name: Backend CI

on:
  pull_request:
    branches: [master]
  workflow_call:  # Allow being called by other workflows

env:
  JAVA_VERSION: '25'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    # PostgreSQL service available for Testcontainers if needed
    # Integration tests use H2 in-memory database by default (test profile)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for SonarCloud

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build, Test & Verify Coverage
        run: mvn clean verify -B
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: backend/target/site/jacoco/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            backend/target/surefire-reports/
            backend/target/failsafe-reports/
            backend/target/cucumber-reports/
          retention-days: 7

      - name: Upload Cucumber reports to Xray Cloud
        if: always() && github.event_name == 'push' && github.ref == 'refs/heads/master'
        env:
          XRAY_CLIENT_ID: ${{ secrets.XRAY_CLIENT_ID }}
          XRAY_CLIENT_SECRET: ${{ secrets.XRAY_CLIENT_SECRET }}
          JIRA_PROJECT_KEY: SCRUM  # Your Jira project key
        run: |
          # Skip if secrets not configured
          if [ -z "$XRAY_CLIENT_ID" ] || [ -z "$XRAY_CLIENT_SECRET" ]; then
            echo "Xray credentials not configured, skipping upload"
            exit 0
          fi
          
          # Check if cucumber report exists
          if [ ! -f "target/cucumber-reports/cucumber.json" ]; then
            echo "No Cucumber report found, skipping upload"
            exit 0
          fi
          
          # Authenticate and get token
          echo "Authenticating with Xray Cloud..."
          TOKEN=$(curl -s -X POST "https://xray.cloud.getxray.app/api/v2/authenticate" \
            -H "Content-Type: application/json" \
            -d "{\"client_id\":\"$XRAY_CLIENT_ID\",\"client_secret\":\"$XRAY_CLIENT_SECRET\"}" | tr -d '"')
          
          if [ -z "$TOKEN" ] || [ "$TOKEN" = "null" ]; then
            echo "Failed to authenticate with Xray"
            exit 1
          fi
          
          # Upload Cucumber results
          echo "Uploading Cucumber results to Xray..."
          RESPONSE=$(curl -s -X POST "https://xray.cloud.getxray.app/api/v2/import/execution/cucumber" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d @target/cucumber-reports/cucumber.json)
          
          echo "Xray response: $RESPONSE"

      - name: Upload JUnit results to Xray Cloud
        if: always() && github.event_name == 'push' && github.ref == 'refs/heads/master'
        env:
          XRAY_CLIENT_ID: ${{ secrets.XRAY_CLIENT_ID }}
          XRAY_CLIENT_SECRET: ${{ secrets.XRAY_CLIENT_SECRET }}
          JIRA_PROJECT_KEY: SCRUM  # Your Jira project key
        run: |
          # Skip if secrets not configured
          if [ -z "$XRAY_CLIENT_ID" ] || [ -z "$XRAY_CLIENT_SECRET" ]; then
            echo "Xray credentials not configured, skipping upload"
            exit 0
          fi
          
          # Check if JUnit reports exist
          JUNIT_FILES=$(find target/surefire-reports -name "TEST-*.xml" 2>/dev/null | head -1)
          if [ -z "$JUNIT_FILES" ]; then
            echo "No JUnit reports found, skipping upload"
            exit 0
          fi
          
          # Authenticate and get token
          echo "Authenticating with Xray Cloud..."
          TOKEN=$(curl -s -X POST "https://xray.cloud.getxray.app/api/v2/authenticate" \
            -H "Content-Type: application/json" \
            -d "{\"client_id\":\"$XRAY_CLIENT_ID\",\"client_secret\":\"$XRAY_CLIENT_SECRET\"}" | tr -d '"')
          
          if [ -z "$TOKEN" ] || [ "$TOKEN" = "null" ]; then
            echo "Failed to authenticate with Xray"
            exit 1
          fi
          
          # Upload JUnit results (combine all test reports into one)
          echo "Uploading JUnit results to Xray..."
          for file in target/surefire-reports/TEST-*.xml; do
            if [ -f "$file" ]; then
              echo "Uploading $file..."
              RESPONSE=$(curl -s -X POST "https://xray.cloud.getxray.app/api/v2/import/execution/junit?projectKey=$JIRA_PROJECT_KEY" \
                -H "Authorization: Bearer $TOKEN" \
                -H "Content-Type: application/xml" \
                -d @"$file")
              echo "Response for $file: $RESPONSE"
            fi
          done
