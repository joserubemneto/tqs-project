name: CI Pipeline

on:
  pull_request:
    branches: [master]

jobs:
  # Frontend: Build, Lint & Test
  frontend:
    name: Frontend - Build, Lint & Test
    uses: ./.github/workflows/frontend-ci.yml

  # Backend: Build & Test
  backend:
    name: Backend - Build & Test
    uses: ./.github/workflows/backend-ci.yml
    secrets: inherit

  # SonarCloud Analysis
  sonar:
    name: SonarCloud Analysis
    uses: ./.github/workflows/sonarcloud.yml
    secrets: inherit

  # E2E Tests - runs all e2e tests with full backend stack
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [frontend, backend, sonar]

    env:
      NODE_VERSION: '24'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install frontend dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: frontend
        run: pnpm exec playwright install --with-deps chromium

      - name: Start services with Docker Compose
        run: |
          docker compose -f docker-compose.e2e.yml up -d --build
          echo "Waiting for services to be healthy..."

      - name: Wait for backend to be ready
        run: |
          timeout 180 bash -c 'until curl -s http://localhost:8080/api/health > /dev/null; do sleep 5; echo "Waiting for backend..."; done'
          echo "Backend is ready!"

      - name: Wait for frontend to be ready
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:3000 > /dev/null; do sleep 2; echo "Waiting for frontend..."; done'
          echo "Frontend is ready!"

      - name: Run E2E tests
        working-directory: frontend
        run: pnpm test:e2e:integration --project=chromium

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: frontend/test-results/
          retention-days: 7

      - name: Upload E2E results to Xray Cloud
        if: always()
        env:
          XRAY_CLIENT_ID: ${{ secrets.XRAY_CLIENT_ID }}
          XRAY_CLIENT_SECRET: ${{ secrets.XRAY_CLIENT_SECRET }}
          JIRA_PROJECT_KEY: SCRUM
        run: |
          # Skip if secrets not configured
          if [ -z "$XRAY_CLIENT_ID" ] || [ -z "$XRAY_CLIENT_SECRET" ]; then
            echo "Xray credentials not configured, skipping upload"
            exit 0
          fi
          
          # Check if JUnit report exists
          if [ ! -f "frontend/playwright-report/results.xml" ]; then
            echo "No Playwright JUnit report found, skipping upload"
            exit 0
          fi
          
          # Authenticate and get token
          echo "Authenticating with Xray Cloud..."
          TOKEN=$(curl -s -X POST "https://xray.cloud.getxray.app/api/v2/authenticate" \
            -H "Content-Type: application/json" \
            -d "{\"client_id\":\"$XRAY_CLIENT_ID\",\"client_secret\":\"$XRAY_CLIENT_SECRET\"}" | tr -d '"')
          
          if [ -z "$TOKEN" ] || [ "$TOKEN" = "null" ]; then
            echo "Failed to authenticate with Xray"
            exit 1
          fi
          
          # Create import info JSON for test execution
          cat > /tmp/xray-e2e-info.json << EOF
          {
            "fields": {
              "project": { "key": "$JIRA_PROJECT_KEY" },
              "summary": "CI Test Execution - E2E Tests (Playwright)",
              "issuetype": { "name": "Test Execution" }
            }
          }
          EOF
          
          # Upload E2E results with multipart request to specify test type
          echo "Uploading E2E results to Xray..."
          RESPONSE=$(curl -s -X POST "https://xray.cloud.getxray.app/api/v2/import/execution/junit/multipart" \
            -H "Authorization: Bearer $TOKEN" \
            -F "info=@/tmp/xray-e2e-info.json;type=application/json" \
            -F "results=@frontend/playwright-report/results.xml;type=application/xml")
          echo "Xray response: $RESPONSE"

      - name: Show Docker logs on failure
        if: failure()
        run: |
          echo "=== Backend logs ==="
          docker compose -f docker-compose.e2e.yml logs backend-e2e
          echo "=== Frontend logs ==="
          docker compose -f docker-compose.e2e.yml logs frontend-e2e
          echo "=== Database logs ==="
          docker compose -f docker-compose.e2e.yml logs postgres-e2e

      - name: Cleanup Docker Compose
        if: always()
        run: docker compose -f docker-compose.e2e.yml down -v
